<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web Informativa</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Mi Página Web Informativa</h1>
  </header>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Cursos</a></li>
      <li><a href="#">Galería</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- Formulario de inicio de sesión -->
  <section id="login-form">
    <form>
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit" onclick="login()">Iniciar sesión</button>
    </form> 
  </section>

  <!-- Formulario de registro -->
  <section id="register-form">
    <form>
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password"><br>
      <label for="password-confirm">Confirmar contraseña:</label><br>
      <input type="password" id="password-confirm" name="password-confirm"><br><br>
      <button type="submit" onclick="register()">Registrarse</button>
    </form> 
  </section>

  <!-- Slider de imágenes -->
  <section id="slider">
    <img src="imagen1.jpg" alt="Imagen 1" class="slide">
    <img src="imagen2.jpg" alt="Imagen 2" class="slide">
    <img src="imagen3.jpg" alt="Imagen 3" class="slide">
  </section>
  </body>
</html>
